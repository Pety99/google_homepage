<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    </head>
    <body>
        <nav>
            <div class="nav-container">
                <a href="https://mail.google.com/mail/u/0/?tab=wm&ogbl#inbox"class="nav-element">Gmail</a>
                <a href= "https://www.google.com/imghp?hl=HU" class="nav-element">Képek</a>
                <button id="box" class="nav-element" type="button">
                    <div id="small-box-1" class="small-box"></div>
                    <div id="small-box-2" class="small-box"></div>
                    <div id="small-box-3" class="small-box"></div>
                    <div id="small-box-4" class="small-box"></div>
                    <div id="small-box-5" class="small-box"></div>
                    <div id="small-box-6" class="small-box"></div>
                    <div id="small-box-7" class="small-box"></div>
                    <div id="small-box-8" class="small-box"></div>
                    <div id="small-box-9" class="small-box"></div>
                </button>
                <img src="https://lh3.googleusercontent.com/ogw/ADGmqu-PaQp8E0SC4053P2yIV6tReOXv5_p8tdn0wr1K=s32-c-mo" alt="Profile picture" id="profile-picture" class="nav-element">
            </div>
        </nav>
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="The Google logo" id="google-logo">
        <div id="search-field">
            <i class="fas fa-search fa-lg search-item" id="search"></i>
            <input type="search" class="search-item" id="search-box">
            <a href=# class="search-item"><i class="fas fa-keyboard fa-lg search-item" id="keyboard"></i></a>
            <a href=# class="search-item"><i class="fas fa-microphone fa-lg search-item" id="microphone"></i></a>
        </div>
        <form action="#" method="GET" class="search-buttons">
            <button class="button">Google-Keresés</button>
            <button class="button">Jó napom van</button>
        </form>
        <p>A Google elérhető: <a id="english-link" href="http://google.com">English</a></p>
        <footer class="footer">
            <p class="bottom-top footer-item">Magyarország</p>
            <div class="bottom footer-item">
                <a href=# class="bottom-element">Hirdetés</a>
                <a href=# class="bottom-element">Vállalkozás</a>
                <a href=# class="bottom-element">Névjegy</a>
                <a href=# class="bottom-element">A keresés működése</a>
                <p class="bottom-element-center"></p>
                <a href=# class="bottom-element">Adatvédelem</a>
                <a href=# class="bottom-element">Általános szerződési feltételek</a>
                <a href=# class="bottom-element">Beállítások</a>
            </div>
        </footer>
    </body>
</html>
